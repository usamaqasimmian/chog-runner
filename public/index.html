<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Chog Runner ‚Äî Fullscreen</title>
  <style>
    :root { --bg:#f4f4f5; --text:#0f172a; --muted:#64748b; --border:#e5e7eb; }
    html, body { height:100%; margin:0; background:var(--bg); color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial; }
    .wrap {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;        /* horizontal center */
      justify-content: center;    /* vertical center */
      gap: 12px;
    }
    h1 { font-size: clamp(24px, 3vw, 36px); margin: 0 0 6px; letter-spacing:0.2px; }
    .sub { color:var(--muted); margin:0 0 8px; text-align:center; }
    .stage {
      position:relative;
      width: min(1100px, 92vw);
      aspect-ratio: 900 / 260;
      background:#fff;
      border:1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.05);
      overflow:hidden;
      margin: 0 auto;
    }
    canvas { width:100%; height:100%; display:block; background:#fff; }
    .overlay { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none; }
    .panel { pointer-events:auto; background:rgba(255,255,255,.9); border:1px solid var(--border);
      border-radius:16px; padding:14px 18px; box-shadow: 0 10px 30px rgba(0,0,0,.07); text-align:center; }
    .btn { display:inline-block; background:#0f172a; color:#fff; border:none; border-radius:12px; padding:8px 16px; cursor:pointer; }
    .tip { color:var(--muted); font-size:13px; margin: 12px 0; text-align:center; }
    
    /* Leaderboard Modal */
    .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; align-items:center; justify-content:center; z-index:1000; }
    .modal-content { background:#fff; border-radius:16px; padding:20px; max-width:500px; width:90vw; max-height:80vh; overflow-y:auto; box-shadow:0 20px 60px rgba(0,0,0,0.3); }
    .modal-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; }
    .modal-title { font-size:20px; font-weight:700; margin:0; }
    .close-btn { background:none; border:none; font-size:24px; cursor:pointer; color:#64748b; }
    .close-btn:hover { color:#0f172a; }
    .leaderboard-item { display:flex; justify-content:space-between; align-items:center; padding:8px 0; border-bottom:1px solid #f1f5f9; }
    .leaderboard-item:last-child { border-bottom:none; }
    .player-info { display:flex; align-items:center; }
    .medal { margin-right:10px; font-size:18px; }
    .player-name { font-weight:500; }
    .score-info { text-align:right; color:#64748b; font-size:14px; }
    .score-value { font-weight:600; color:#0f172a; }
    .score-date { font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>The Last Chogger</h1>
    <div class="sub">Choggo chases Monad. Press Space to Jump and Restart. Tap to jump on mobile.</div>
    <div class="stage">
      <canvas id="game" width="900" height="260"></canvas>
      <div id="startOverlay" class="overlay">
        <div class="panel">
          <div style="font-weight:700; font-size:18px; margin-bottom:6px;">Press Space / ‚Üë or Tap to Start</div>
          <div style="font-size:13px; color:#334155;">Jump: Space/‚Üë ¬∑ Duck: ‚Üì ¬∑ Restart: Space (when game over)</div>
        </div>
      </div>
      <div id="gameOverOverlay" class="overlay" style="display:none">
        <div class="panel" style="max-width: 400px; width: 90vw;">
          <div style="font-weight:800; font-size:22px; margin-bottom:6px;">Game Over</div>
          <div id="scoreLine" style="font-size: 14px; color:#334155; margin-bottom:10px;"></div>
          
          <div id="playerNameSection" style="margin-bottom: 15px;">
            <input type="text" id="playerNameInput" placeholder="Enter your name" 
                   style="width: 100%; padding: 8px; border: 1px solid #e5e7eb; border-radius: 8px; margin-bottom: 8px; font-size: 14px;">
            <button class="btn" id="saveScoreBtn" style="width: 100%;">Save Score</button>
          </div>
          
          <div style="display: flex; gap: 8px; margin-top: 10px;">
            <button class="btn" id="viewLeaderboardBtn" style="flex: 1;">View Leaderboard</button>
            <button class="btn" id="restartBtn" style="flex: 1;">Restart (Space)</button>
          </div>
        </div>
      </div>
    </div>
    <div class="tip">The longer you run, faster it gets.</div>
  </div>
  
  <!-- Leaderboard Modal -->
  <div id="leaderboardModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">üèÜ Leaderboard</h2>
        <button class="close-btn" id="closeLeaderboard">&times;</button>
      </div>
      <div id="modalLeaderboardList"></div>
    </div>
  </div>
  
  <script src="chog-runner.js"></script>
</body>
</html>
