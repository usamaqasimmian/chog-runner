<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Chog Runner — Fullscreen</title>
  <style>
    :root { --bg:#f4f4f5; --text:#0f172a; --muted:#64748b; --border:#e5e7eb; }
    html, body { height:100%; margin:0; background:var(--bg); color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial; }
    .wrap {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;        /* horizontal center */
      justify-content: center;    /* vertical center */
      gap: 12px;
    }
    h1 { font-size: clamp(24px, 3vw, 36px); margin: 0 0 6px; letter-spacing:0.2px; }
    .sub { color:var(--muted); margin:0 0 8px; text-align:center; }
    .stage {
      position:relative;
      width: min(1100px, 92vw);
      aspect-ratio: 900 / 260;
      background:#fff;
      border:1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.05);
      overflow:hidden;
      margin: 0 auto;
    }
    canvas { width:100%; height:100%; display:block; background:#fff; }
    .overlay { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none; }
    .panel { pointer-events:auto; background:rgba(255,255,255,.9); border:1px solid var(--border);
      border-radius:16px; padding:14px 18px; box-shadow: 0 10px 30px rgba(0,0,0,.07); text-align:center; }
    .btn { display:inline-block; background:#0f172a; color:#fff; border:none; border-radius:12px; padding:8px 16px; cursor:pointer; }
    .tip { color:var(--muted); font-size:13px; margin: 12px 0; text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>The Last Chogger</h1>
    <div class="sub">Choggo chases Monad. Press Space to Jump, R to restart. Tap to jump on mobile.</div>
    <div class="stage">
      <canvas id="game" width="900" height="260"></canvas>
      <div id="startOverlay" class="overlay">
        <div class="panel">
          <div style="font-weight:700; font-size:18px; margin-bottom:6px;">Press Space / ↑ or Tap to Start</div>
          <div style="font-size:13px; color:#334155;">Jump: Space/↑ · Duck: ↓ · Restart: R</div>
        </div>
      </div>
      <div id="gameOverOverlay" class="overlay" style="display:none">
        <div class="panel">
          <div style="font-weight:800; font-size:22px; margin-bottom:6px;">Game Over</div>
          <div id="scoreLine" style="font-size: 14px; color:#334155; margin-bottom:10px;"></div>
          <button class="btn" id="restartBtn">Restart (R)</button>
        </div>
      </div>
    </div>
    <div class="tip">The longer you run, faster it gets.</div>
  </div>
  <script src="chog-runner.js"></script>
</body>
</html>
